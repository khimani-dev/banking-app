
spring.datasource.url=jdbc:mariadb://localhost:3306/banking_app
spring.datasource.username=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#Hibernate ddl auto (create, create-drop, validate, update): with "update" the db schema is automatically updated from entity class
spring.jpa.hibernate.ddl-auto=update

#When set to true, Hibernate will log all executed SQL statements. Useful for debugging purposes.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true